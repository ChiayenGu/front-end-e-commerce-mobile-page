<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>确认订单</title>
    <!-- 先引入字体图标的CSS -->
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/order.css" />
</head>

<body>
    <!-- 主体内容 -->
    <div class="main">
        <!-- 用户信息 -->
        <div class="userMSG panel">
            <div class="location">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="userINFO">
                <div class="name">
                    <h5>林丽</h5>
                    <span>18500667882</span>
                </div>
                <div class="address">
                    <span>北京市</span>
                    <span>海淀区</span>
                    <span>中关村软件园</span>
                    <span>信息科技大厦1号楼410#</span>
                </div>
            </div>
            <div class="more">
                <a href="#"><i class="iconfont icon-more"></i></a>
            </div>
        </div>
        <!-- 订单信息 -->
        <div class="order panel">
            <div class="good">
                pic
                <img src="" alt="">
            </div>
            <div class="orderDetail">
                <div class="goodNameNum">
                    <div class="goodName">
                        <h5>康尔贝 非接触式红外体温仪 领券立减30元 婴儿级材质 测温…</h5>
                    </div>
                    <div class="goodNum"><i class="iconfont icon-x"></i><span>1</span></div>
                </div>
                <div class="goodTag">
                    <span>粉色</span>
                    <span>红外体温计</span>
                </div>
                <div class="goodPrice">
                    <span>￥<h5>266</h5></span>
                    <span>￥<i>299</i></span>
                </div>
            </div>

        </div>
    </div>
    <!-- 底部支付 -->
    <div class="pay">
        <div class="price"> 合计：<span class="red">￥<i>266.00</i></span>
        </div>
        <div class="button"><a href="#">去支付</a></div>
    </div>
</body>

</html>
