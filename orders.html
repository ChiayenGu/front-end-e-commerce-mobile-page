<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>确认订单</title>
    <!-- 先引入字体图标的CSS -->
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/order.css" />
</head>

<body>
    <!-- 主体内容 -->
    <div class="main">
        <!-- 用户信息 -->
        <div class="userMSG panel">
            <div class="location">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="userINFO">
                <div class="name">
                    <h5>林丽</h5>
                    <span>18500667882</span>
                </div>
                <div class="address">
                    <span>北京市</span>
                    <span>海淀区</span>
                    <span>中关村软件园</span>
                    <span>信息科技大厦1号楼410#</span>
                </div>
            </div>
            <div class="more">
                <a href="#"><i class="iconfont icon-more"></i></a>
            </div>
        </div>
        <!-- 订单信息 -->
        <div class="order panel">
            <div class="goodPic">
                <img src="./uploads/pic.png" alt="康尔贝 非接触式红外体温仪">
            </div>
            <div class="orderDetail">
                <div class="goodNameNum">
                    <div class="goodName"> 康尔贝 非接触式红外体温仪 婴儿级材质 婴儿级材质 领券立减30元 婴儿级材质 测温 </div>
                    <div class="goodNum"><i class="iconfont icon-x"></i><span>1</span></div>
                </div>
                <div class="goodTag">
                    <span>粉色</span>
                    <span>红外体温计</span>
                </div>
                <div class="goodPrice">
                    <span>￥<h5>266</h5></span>
                    <span>￥<i>299</i></span>
                </div>
            </div>
        </div>
        <!-- 订单其他信息 -->
        <div class="attach logistics panel">
            <ul>
                <li>
                    <div class="left">
                        <span>配送方式</span>
                    </div>
                    <div class="right">
                        <span>顺丰快递</span>
                    </div>
                </li>
                <li>
                    <div class="left">
                        <span>买家备注</span>
                        <span class="remark">希望可以尽快发货，谢谢~</span>
                    </div>
                    <div class="right">
                        <span></span>
                    </div>
                </li>
                <li>
                    <div class="left">
                        <span>支付方式</span>
                    </div>
                    <div class="right">
                        <span>支付宝<i class="iconfont icon-more"></i></span>
                    </div>
                </li>
            </ul>
        </div>
        <!-- 订单其他信息 第二部分 -->
        <div class="attach priceDetail panel">
            <ul>
                <li>
                    <div class="left">
                        <span>商品总价</span>
                    </div>
                    <div class="right">
                        ￥<span>299.00</span>
                    </div>
                </li>
                <li>
                    <div class="left">
                        <span>运费</span>
                    </div>
                    <div class="right">
                        ￥<span>0.00</span>
                    </div>
                </li>
                <li>
                    <div class="left">
                        <span>折扣</span>
                    </div>
                    <div class="right red">
                        -￥<span>30.00</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- 底部支付 -->
    <div class="pay">
        <div class="price"> 合计：<span class="red">￥<i>266.00</i></span>
        </div>
        <div class="button"><a href="#">去支付</a></div>
    </div>
</body>

</html>
